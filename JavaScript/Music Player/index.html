<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player | Suman Hessa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="section-1">
            <div class="button-1"><img src="img/right-arrow.png" alt=""></div>
            <div class="button-2"><img src="img/menu.png" alt=""></div>
        </div>
        <div class="section-2">
            <img src="img/thumbnail.png" alt="Player Thumbnail">
            <p class="song-name">Pal</p>
            <p class="singer-name">Arijit Singh</p>
        </div>
        <div class="section-3">
           <audio src="music/music1.mp3"></audio>
        </div>
        <div class="controls">
            <div class="prev"><img src="img/fast-backward.png" alt=""></div>
            <div class="play-pause"><img src="img/play-button.png" alt=""></div>
            <div class="next"><img src="img/fast-forward-media-control-button.png" alt=""></div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
