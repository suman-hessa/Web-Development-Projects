<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T0-DO-LIST APPLICATION| SUMAN HESSA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="header">
            <h1 class="main-text">To-Do List</h1>
            <img src="/images/icon.png" alt="toDoList.img">
        </div>
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Your Tasks Here..">
            <button class="btn">ADD</button>
        </div>
        <div class="tasks">
            <ul>
                    <li><img src="/images/unchecked.png" alt=""></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
